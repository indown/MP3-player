<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/admin/admin.css">
    <link rel="stylesheet" href="./css/admin/animation.css">
    <title>管理页面</title>
</head>
<body>
    <div class="all">
        <div class="header">
            <span class="logo">
                <span class="logoBg"></span>
                 <p>Media Go</p> 
            </span>
        </div>
        <div class="play"></div>
        <div class="dataContent">
            <section class="mediaLibrary">
                <h3>媒体库</h3>
                <div class="mediaLibraryContent">
                    <ul>
                        <li class="newsong active">音乐</li>
                        
                        
                    </ul>
                </div>
                <div class="songInfo">
                    <div class="songForm">
                        
                    </div>
                    <div class="songInput"><input type="file" id="pickfiles" class="pickFiles"></div>     
                    <audio id="audio" controls="" style="display: none;"></audio>
                    <div class="songPic"><img src="" alt="" id="art"></div>
                </div>
            </section>
            <section class="music">
                <div class="musicWarper" >
                    <h3>音乐</h3>
                    <div class="musicData" id="drop">
                        <ul class="clearfix">
                            <li>专辑</li>
                            <li>标题</li>
                            <li>艺术家</li>
                            <li>长度</li>
                        </ul>
                        <div class="musicDataList">

                        </div>
                        <!-- <span class="icon">
                                <i class="iconfont">&#xe601;</i>
                                <p>将歌曲拖放在此处</p>
                        </span> -->
                        
                    </div>
                </div> 
                <div class="musicFooter">
                    <p>For music lovers，By music lovers</p>
                    <span></span>
                </div>
            </section>
        </div>
        <div class="spinnerWarper">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
                上传中
            </div>
            
        </div>
    </div>
    <script src="../vendors/jquery.min.js"></script>
    <script src="../vendors/av-min.js"></script>
    <script src="../vendors/qiniu.min.js"></script>
    <script src="../vendors//jsmediatags.min.js"></script>
    <script src="./js/admin/event-hub.js"></script>
    <script src="./js/admin/ajax.js"></script>
    <script src="./js/admin/new-song.js"></script>
    <script src="./js/admin/upload-song.js"></script>
    <script src="./js/admin/song-from.js"></script>
    <script src="./js/admin/song-list.js"></script>
    <script>
    
    </script>
</body>
</html>
